        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font.css') }}">

    <title>Plagiarism Checker</title>
	
	<style>
		
		#pck{
			color: #fff;
			font-family: 'Dancing Script', cursive;
			font-size: 2.5em;
		}
		.dotted-container{
			width: 50%;
			
		}
		body{
			background-color: #000;
			color: #222f3e;
		}
		.card-text{
			font-size: 12px;
		}

		
	</style>
  </head>
  <body>

  	 <header>
          <nav class="navbar navbar-expand-lg navbar-light scrolling-navbar fixed-top" style="background-color: #000;">
            <span id="pck">Plagiarism Checker</span>
            </button>
          
          </nav>
    </header>

  

    <div class="container-fluid mt-5 pt-5" style="min-height: 100vh; padding: 5px; background-color: #141414; font-family: roboto, Courier;" >

<div class="col-lg-6">
<div class="card w-90" style="background-color: #222f3e; padding-right: 2px; padding-left: 2px; padding-top: 2px;">
    	<div class="card text-white bg-info mb-3">
  <div class="card-header"></div>
  <div class="card-body">
    <h5 class="card-title">Getting Started - Instructions</h5>
    <ul>
    <li class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</li>
    <li class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</li>
  </div>
</div>
</div>
</div>

<form method="POST">

<div class="col-lg-6" style="margin-top: 1.5em">
	<p class="lead" style="color: #fff;"><b>Upload file</b></p>
<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile" style="background-color: #141414; border: 1px solid #fff; border-radius: 5px; color: #fff;">{{ filename }}</label>
</div>
<button type="submit" class="btn btn-transparent" style="color: #fff; border: 1px solid #fff; margin-top: 1.5em;">Search</button>
</div>


</form>




    <div class="dotted-container" style="border-radius: 10px; margin-top: 2em;">
          <p style="font-family: 'Courier New', Courier, monospace; font-size: 1.5em; margin: 1em; color: #222f3e;"><b>Search Results:</b></p>
          <p style="margin: 1em; margin-left: 2em; margin-right: 2em; padding: 7px; font-family: 'Courier New', Courier, monospace; border: #222f3e 1px solid; border-radius: 7px;">{{ extracted_text }}</p>
          </div>  

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
