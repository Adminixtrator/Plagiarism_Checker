  <head>

	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/w3.css') }}">

        <link rel="icon" type="png" href="{{ url_for('static', filename='images/ico.png') }}">
        
    <title>Plagiarism Checker</title>
	
	<style>
		
		#pck{
			color: #fff;
			font-family: 'Dancing Script', cursive;
			font-size: 2.5em;
		}
		.dotted-container{
			width: 50%;
			
		}
		body{
			background-color: #c7c1c1;
			color: #6a1ba7;
      padding: 3%;
		}
		.card-text{
			font-size: 12px;
		}
    .topper{
      padding: 10px;
      
    }
    .card-header{

    
    }
    .left{
      width: fit-content;

    }
		.right{

    }


	</style>
  </head>
  <body>

  	 <header>
          <nav class="navbar navbar-expand-lg navbar-light scrolling-navbar fixed-top shadow-sm" style="background-color: rgb(255, 255, 255); color:blueviolet;">
            <span id="pck" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: blueviolet;">pck.com</span>
            </button>
          
          </nav>
    </header>

  

    <div class="container-fluid mt-5 pt-5" style="min-height: 100vh; padding: 5px; animation-timing-function: linear; font-family: roboto, Courier;" >

<div class="topper">

<div class="right">
  <h3 class="card-header">About</h3>

</div>

<!--------------------|  LEFT  |----------------------->

<div class="left">
  <h3 class="card-header">Instructions</h3>

</div>


</div>

<form method="POST">

<div class="col-lg-6" style="margin-top: 1.5em">
	<p class="lead" style="color: blueviolet;"><b>Upload file</b></p>
<div class="custom-file">
  <input type="file" class="custom-file-input" name="file" id="customFile">
  <label class="custom-file-label" for="customFile" style="background-color: transparent; border: 1px solid blueviolet; border-radius: 5px; color: blueviolet;">{{ filename }}</label>
</div>
<button type="submit" class="btn btn-transparent" style="color: blueviolet; border: 1px solid blueviolet; margin-top: 1.5em;">Search</button>
</div>


</form>


{% if result %}

    <div class="dotted-container" style="border-radius: 10px; margin-top: 2em;">
          <p style="font-family: 'Courier New', Courier, monospace; font-size: 1.5em; margin: 1em; color: blueviolet;"><b>Search Results:</b></p>
          <p style="margin: 1em; margin-left: 2em; margin-right: 2em; padding: 7px; font-family: 'Courier New', Courier, monospace; border: blueviolet 1px solid; border-radius: 7px;">{{ extracted_text }}</p>
          </div>  

{% endif %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        

  </body>
</html>
